            <div class="card-body justify-content-center" style="width: 30rem;height: 20rem;">
                <main class="form-signin w-100 m-auto">
                    <form method="post" action="/login">
                        <div class="container">
                            <h1 class="h3 mb-4 fw-normal">Lütfen giriş yapın</h1>
                            <div class="form-floating mb-2">
                                <input required type="email" class="form-control" id="floatingInput" name="mail">
                                <label for="floatingInput">Email adresi</label>
                            </div>
                            <div class="form-floating mb-2">
                                <input required type="password" class="form-control" id="floatingPassword"
                                    name="password">
                                <label for="floatingPassword">Şifre</label>
                            </div>

                            <button class="btn btn-success w-100 py-2 mt-4" type="submit">Giriş Yap</button>
                        </div>
                    </form>
                </main>
            </div>
        </div>

                                    </div>
                                </div>

                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" name="lastname">
                                        <label for="floatingInput">Soyad</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-primary w-100 py-2" type="submit">Hesap oluştur</button>
            </div>
