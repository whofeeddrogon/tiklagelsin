<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar sticky-top bg-body-tertiary" style="background-color: #fff; border-bottom: 1px solid #e91d34;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://www.tiklagelsin.com/static/tgLogoRed-2e68a5b6e5c0f2f37c792597e8e820f6.png" class="img" width="110px" height="60px" style="margin-left: 20px;">
            </a>
        </div>
    </nav>

    <div class="d-flex justify-content-center">
        <div class="card" style="width: 50rem; margin-top: 20px; height: 20rem;">
            <div class="card-body">
                <div class="container">
                    <div class="container text-center">
                        <div class="row align-items-start">
                            <div class="col" style=" background-color: rgb(211, 211, 211); border-radius: 8px; height: 18rem;">
                                <p class="lead" style="background-color:rgb(211, 211, 211) ;font-size: 35px ;">Bildirilenler</p>
                                <ul class="list-group list-group-flush overflow-auto">
                                    {% for comment in reported_comments %}
                                    <li class="list-group-item mb-3">
                                        <div class="comment-header">
                                            <div class="comment-info" style="box-sizing:border-box; display:flex; gap: 12px; color: #666666; font-size: 14px;">
                                                <div class="comment-info-item" style="color: #1C1C1C; font-size: 15px;">{{ comment.username }}</div>
                                                <div class="comment-info-item">{{ comment.created_date }}</div>
                                            </div>
                                        </div>
                                        <div class="comment-bottom" style="display: flex; justify-content: space-between; align-items: center;">
                                            <div class="comment-text" style="margin: 12px 0;"><p>{{ comment.comment }}</p></div>
                                            <div class="seller-action" style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                                                <form action="{{ url_for('like_comment', comment_id=comment.id) }}" method="post">
                                                    <button type="submit" class="btn">Like ({{ comment.timeslike }})</button>
                                                </form>
                                                <form action="{{ url_for('report_comment', comment_id=comment.id) }}" method="post">
                                                    <button type="submit" class="btn">Report ({{ comment.timesreported }})</button>
                                                </form>
                                            </div>
                                        </div>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
